<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarella Sai Durga Prasad - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
      min-height: 100vh;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    .slide-in {
      transform: translateY(50px);
      opacity: 0;
      animation: slideIn 0.8s ease-out forwards;
    }
    .card-hover:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.3) !important;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes slideIn {
      to { transform: translateY(0); opacity: 1; }
    }
    .section-delay-1 { animation-delay: 0.2s; }
    .section-delay-2 { animation-delay: 0.4s; }
    .section-delay-3 { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="src/App.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
